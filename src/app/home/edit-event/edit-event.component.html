<div class="container">
    <h2>Editar Evento: {{ event.name }}</h2>
    <form [formGroup]="formEditEvent">
        <div class="row">
            <div class="col mb-3">
                <label for="name" class="form-label">Nome do Evento</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" formControlName="name">
            </div>
            <div class="col mb-3">
                <div class="col mb-3">
                    <label for="expiredIn" class="form-label">Expira em:</label>
                    <input type="text" class="form-control" id="expiredIn" placeholder="01/01/2022"
                        aria-describedby="expiredInHelp" formControlName="expiredIn" mask="00/00/0000">
                </div>
            </div>
            <div class="col-12">
                <label for="key" class="form-label">Chave do Evento</label>
                <input type="text" class="form-control" id="key" aria-describedby="keyHelp" formControlName="key">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex justify-content-start">
                <button mat-raised-button (click)="onNoClick()">Fechar</button>
            </div>
            <div class="col d-flex justify-content-end">
                <button type="submit" class="btn btn-primary" [disabled]="!formEditEvent.valid"
                    [mat-dialog-close]="formEditEvent.value">Salvar</button>
            </div>
        </div>

    </form>
</div>
